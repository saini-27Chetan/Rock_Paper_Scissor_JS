<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="navbar">
        <div id="navHead">Rock Paper Scissor</div>
      </div>

      <div id="content">
        <div class="choiceImg" id="rock">
          <img src="Images/Rock.png" alt="Rock" />
        </div>
        <div class="choiceImg" id="paper">
          <img src="Images/Paper.png" alt="Paper" />
        </div>
        <div class="choiceImg" id="scissor">
          <img src="Images/Scissor.png" alt="Scissor" />
        </div>
      </div>

      <div id="scorecard">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="computer-score">0</p>
          <p>Computer</p>
        </div>
      </div>

      <div id="message-board">
        <div id="message">Pick your move</div>
      </div>

      <div id="reset-btn">
        <button id="reset">Reset the Game</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
